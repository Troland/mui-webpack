<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>添加银行卡</title>
    <link rel="stylesheet" type="text/css" href="../../../css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/mui-icons-extra.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/app.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/bank-card.css" />
    <style>

    </style>
</head>
<body>
	<div class="error-tpl">
		<p>当前网络不可用，请稍后重试</p>  
		<p><button type="button" class="btn-refresh">刷新重试</button></p>
	</div>
	<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
	    <div class="mui-scroll">
	    	<ul id="list-data" class="mui-table-view">
			</ul>
		</div>
	</div>
</div>
<script src="../../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/public.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/app.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="UTF-8">
(function($, doc) {
	$.ready(function() {
		mui.init({
			swipeBack:true, //启用右滑关闭功能
			pullRefresh: {
				container: '#pullrefresh',
				down: {
					callback: pulldownRefresh
				},
				up: {
					contentrefresh: '正在加载...', 
					callback: pullupRefresh
				}
			}
		});
		
		var nowPage = 1;
		var plusready = function(){
			ajaxDataInfo(1, 5, function(result){
				uploadListBox(result, function(e){
					if(!e){
						nowPage--;
						plus.nativeUI.toast("没有更多数据了");
					}
				})
			})
			nowPage++;
		}
		/**
		 * 下拉刷新具体业务实现
		 */
		function pulldownRefresh() {
			setTimeout(function() {
				ajaxDataInfo(1, 5, function(result){
					uploadMainInfo(result);
				});
				$('#pullrefresh').pullRefresh().endPulldownToRefresh(true); //refresh completed
			}, 1500);
		}
		/**
		 * 上拉加载具体业务实现
		 */
		function pullupRefresh() {
			setTimeout(function() {
				$('#pullrefresh').pullRefresh().endPullupToRefresh(false);
				ajaxDataInfo(nowPage, 5, function(result){
					uploadListBox(result, function(e){
						if(!e){
							nowPage--;
							plus.nativeUI.toast("没有更多数据了");
						}
					});
				});
				nowPage++;
			}, 1500);
		}

		var uploadMainInfo = function(result){
			plus.webview.currentWebview().reload();
		}
	
		var uploadListBox = function(result, callback){
			var table = doc.body.querySelector('#list-data');
			var html  = '';
			if(!isEmptyObject(result.data.items)){
				$.each(result.data.items, function(index, item){
					var li = document.createElement('li');
					li.className = "mui-table-view-cell";
					html =  '<div class="mui-slider-right mui-disabled">'+
								'<a id="'+item.bank_card_id+'" class="mui-btn mui-btn-red">删除</a>'+
							'</div>'+
							'<div class="mui-card mui-slider-handle">'+
								'<div class="mui-card-header">'+item.bank_name+'</div>'+
								'<div class="mui-card-content">'+
									'<img class="mui-media-object mui-pull-left" src="'+item.bank_icon+'">'+
									'<div class="mui-card-content-inner mui-text-right">'+item.card_no+'</div>'+
								'</div>'+
								'<div class="mui-card-footer">'+
									'<span class="mui-icon-extra mui-icon-extra-card"></span>储蓄卡'+
								'</div>'+
							'</div>';
					li.innerHTML = html;
					table.appendChild(li);
				})
			}else{
				return callback(false);
			}
		}
		
		var ajaxDataInfo = function(page, list_num, callback){
			BDF.api('/user/BankCard/getBankcardList', {'data': {"var_page": list_num,"page": page}}, 
				function (result) {
	        		if(!isEmptyObject(result)){
	        			if(result.status == '0'){
	        				return callback(result);
	        			}else{
	        				plus.nativeUI.toast(result.msg);
	        			}
	        		}else{
	        			plus.nativeUI.toast("网络错误，请联系管理员");
	        		}
	        	})
		}
		//初始化页面
		document.addEventListener('plusready', plusready, false);
		
		//监听添加银行卡成功后事件
		window.addEventListener("AddSuccess", function(event) {
			ajaxDataInfo(1, 5, function(result){
				uploadMainInfo(result);
			});
		})

		var btnArray = ['确认', '取消'];
		$('#list-data').on('tap', '.mui-btn', function(event) {
			var elem   = this;
			var li 	   = elem.parentNode.parentNode;
			var bankId = this.getAttribute("id");
			mui.confirm('确认删除该条记录？', '确认删除', btnArray, function(e) {
				if (e.index == 0) {
					//删除用户银行卡信息
					ajaxDelBankCard(bankId, function(result){
						if(result.status == '0'){
							li.parentNode.removeChild(li);
						}else{
							plus.nativeUI.toast("删除银行卡失败，请重试！");
						}
					});
				} else {
					setTimeout(function() {
						$.swipeoutClose(li);
					}, 0);
				}
			});
		});

		var ajaxDelBankCard = function(bank_card_id, callback){
			BDF.api('/user/BankCard/deleteBankCard', {'data': {"bank_card_id": bank_card_id}}, 
				function (result) {
	        		if(!isEmptyObject(result)){
	        			return callback(result);
	        		}else{
	        			plus.nativeUI.toast("网络错误，请联系管理员");
	        		}
	        	}
			)
		}
	})
})(mui, document);
</script>
</body>
</html>
