<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人中心</title>
		<link rel="stylesheet" href="../../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../../css/user/profile.css"/>
    <style type="text/css">
    	 
    </style>
	</head>
	<body>
	  <header class="mui-bar mui-bar-nav">
	      <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	      <h1 class="mui-title">个人中心</h1>
	  </header>
	  <div class="mui-content">
	      <div class="profile">
	        <div class="profile__hd">
	          <div class="avatar">
	            <img src="../../../images/user/header_004.png">
	            <p class="tip">修改头像</p>
	          </div>
	          <div class="profile-info">
	            <h4 class="profile-info__username">小李<em>修改昵称</em></h4>
	            <div class="profile-info__extras"><span>平民</span><span>粉丝: 0</span><span>关注: 0</span></div>
	          </div>
	        </div>
	        <div class="profile__bd">
	          <div class="mui-slider">
	              <div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
	                  <a class="mui-control-item" href="#item1">动态</a>
	                  <a class="mui-control-item" href="#item2">竞技战绩</a>
	              </div>
	              <div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>
	              <div class="mui-slider-group">
	                  <div id="item1" class="mui-slider-item mui-control-content mui-active">
	                      <ul class="mui-table-view">
	                          <li class="mui-table-view-cell">第1个选项卡子项</li>
	                          <li class="mui-table-view-cell">第1个选项卡子项</li>
	                      </ul>
	                  </div>
	                  <div id="item2" class="mui-slider-item mui-control-content">
	                      <ul class="mui-table-view">
	                          <li class="mui-table-view-cell">第2个选项卡子项</li>
	                          <li class="mui-table-view-cell">第2个选项卡子项</li>
	                      </ul>
	                  </div>
	              </div>
	          </div>
	        </div>
	      </div> 
	  </div>
	  <script src="../../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/user/profile.js"></script>
	</body>
</html>
