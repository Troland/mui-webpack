<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>用户消息</title>

		<link rel="stylesheet" href="../../../css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="../../../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/app.css" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;

			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;

				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/

				margin: 0;
			}
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}
			.mui-segmented-control.mui-scroll-wrapper .mui-control-item {
				padding: 0 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
      <a class="mui-action-back mui-pull-left back-btn"><span class="iconfont-back"></span></a>
			<h1 class="mui-title">用户消息</h1>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll">
						<a class="mui-control-item mui-active" href="#item1mobile" data-index="0">
							全部消息
						</a>
						<a class="mui-control-item" href="#item2mobile" data-index="1">
							普通消息
						</a>
						<a class="mui-control-item" href="#item3mobile" data-index="2">
							优惠消息
						</a>
						<a class="mui-control-item" href="#item4mobile" data-index="3">
							出入款消息
						</a>
					</div>
				</div>
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view">
									<li class="mui-table-view-cell">
										<div class="mui-card">
											<div class="mui-card-header">页眉</div>
											<div class="mui-card-content">
												<div class="mui-card-content-inner">
													包含页眉页脚的卡片，页眉常用来显示面板标题，页脚用来显示额外信息或支持的操作（比如点赞、评论等）
												</div>
											</div>
											<div class="mui-card-footer">页脚</div>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div id="item2mobile" class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view"></ul>
							</div>
						</div>
					</div>
					<div id="item3mobile" class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view"></ul>
							</div>
						</div>
					</div>
					<div id="item4mobile" class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view"></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/template" id="msg-tpl">
			{{each list msg i}}
				<li class="mui-table-view-cell">
					<div class="mui-card">
						<div class="mui-card-header">
							会员你好:
							{{ msg.msg_title }}
						</div>
						<div class="mui-card-content">
							<div class="mui-card-content-inner">{{ msg.msg_content }}</div>
						</div>
						<div class="mui-card-footer">{{ msg.msg_time }}</div>
					</div>
				</li>
			{{/each}}
		</script>
		<script src="../../../js/arttpl.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/mui.pullToRefresh.js"></script>
		<script src="../../../js/mui.pullToRefresh.material.js"></script>
		<script src="../../../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/public.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init();
			(function($) {

				//阻尼系数
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				var hasMoreData = true;
				var initPage = 1;
				var itemsPerPage = 10;
				var currentPage = 1;
				var allMsgs = [];
				var normalMsgs = [];
				var discountMsgs = [];
				var cashMsgs = [];
				//JSON.parse(localStorage.getItem('$state')).token
				var token = 'fa3f329649acaaeb1b99ab5b63513828';
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
				$.ready(function() {
					var $scrollContainers = document.querySelectorAll('.mui-slider-group .mui-scroll');

					$('#sliderSegmentedControl').on('tap', '.mui-control-item', function(e) {
						var index = this.getAttribute('data-index');
						$($scrollContainers[index]).pullToRefresh().pullDownLoading();
					});
					/**
					 * 请求数据
					 * @param {Object} options
					 * @param {Number} type  1: 下拉刷新, 2: 上拉加载
					 * @param {Function} cb
					 */
					function fetchData(options, type, cb) {
						var params = {
								'type': 'POST',
								'data': {
									crossDomain: true,
									token: token
								}
							},
							pullRefreshContainer = options.pullRefreshContainer,
							$refreshContent = options.$refreshContent;

						params.data.page = options.page;
						params.data.var_page = options.var_page;
						params.data.msg_type = options.msgType;
						// params.data = $.extend(params.data, options)
						console.log('data:', JSON.stringify(params.data));
						BDF.api('/user/UserMessage/getUserMessageList', params, function(res) {
							if(res.status === '0') {
								var items = res.data.items,
									html;

								html = template('msg-tpl', {
									list: items
								});

								if(type === 1) {
									switch (params.msg_type) {
										case 0:
											allMsgs = items;
											break;
										case 1:
											normalMsgs = items;
											break;
										case 2:
											discountMsgs = items;
											break;
										case 3:
											cashMsgs = items;
											break;
									}
								} else {
									switch (params.msg_type) {
										case 0:
											allMsgs = allMsgs.concat(items);
											break;
										case 1:
											normalMsgs = normalMsgs.concat(items);
											break;
										case 2:
											discountMsgs = discountMsgs.concat(items);
											break;
										case 3:
											cashMsgs = cashMsgs.concat(items);
											break;
									}
								}

								$refreshContent.innerHTML = html;

								if(type === 1) {
									pullRefreshContainer.refresh(true);
								} else {
									// 判断有无更多数据, true表示没有更多数据
									hasmoredata = items.length ? !(items.length % itemsPerPage) : false;
									console.log('hasmoredata:', hasmoredata);
									console.log('pullRefreshContainer', JSON.stringify(pullRefreshContainer))
									pullRefreshContainer.endPullUpToRefresh(hasMoreData);
								}
								cb && cb();
							} else {
								$.toast(res.msg)
							}
						});
					}

					// 上拉加载
					function pullupRefresh(options) {
						var msgType = options.msgType, currentPage;
						// 查看是哪个选项卡
						switch (msgType) {
							case 0:
								currentPage = Math.ceil(allMsgs.length / itemsPerPage) + 1;
								break;
							case 1:
								currentPage = Math.ceil(normalMsgs.length / itemsPerPage) + 1;
								break;
							case 2:
								currentPage = Math.ceil(discountMsgs.length / itemsPerPage) + 1;
								break;
							case 3:
								currentPage = Math.ceil(cashMsgs.length / itemsPerPage) + 1;
								break;
						}

						var params = {
							msgType: options.msgType,
							page: currentPage,
							var_page: itemsPerPage,
							$refreshContent: options.$refreshContent,
							pullRefreshContainer: options.pullRefreshContainer
						}
						fetchData(params, 2)
					}

					/**
					 * 下拉刷新具体业务实现
					 */
					function pulldownRefresh(options) {
						var params = {
							msgType: options.msgType,
							page: 1,
							var_page: itemsPerPage,
							$refreshContent: options.$refreshContent,
							pullRefreshContainer: options.pullRefreshContainer
						};
						currentPage = 1;
						// options.pullRefreshContainer.endPulldown();
						fetchData(params, 1, function() {
							options.pullRefreshContainer.endPullDownToRefresh();
						})
					}

					//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						// 判断是否是第一选项卡，第一个则默认初始化请求数据
						var isInitPullRefresh = index === 0 ? true : false,
							msgType = index;

						console.log('isInitPullRefresh:', isInitPullRefresh);
						// 0：全部，1：普通消息， 2：优惠消息， 3：出入款消息
						$(pullRefreshEl).pullToRefresh({
							down: {
								auto: false,
								callback: function() {
									var self = this,
										$refreshContent = self.element.querySelector('.mui-table-view');

									console.log(this)
									pulldownRefresh({
										msgType: msgType,
										pullRefreshContainer: this,
										$refreshContent: $refreshContent
									});
									// setTimeout(function() {
									// 	var ul = self.element.querySelector('.mui-table-view');
									// 	ul.insertBefore(createFragment(ul, index, 10, true), ul.firstChild);
									// 	self.endPullDownToRefresh();
									// }, 1000);
								}
							},
							up: {
								callback: function() {
									var self = this,
										$refreshContent = self.element.querySelector('.mui-table-view');

									pullupRefresh({
										msgType: msgType,
										pullRefreshContainer: this,
										$refreshContent: $refreshContent
									})
									// setTimeout(function() {
									// 	var ul = self.element.querySelector('.mui-table-view');
									// 	ul.appendChild(createFragment(ul, index, 5));
									// 	self.endPullUpToRefresh();
									// }, 1000);
								}
							}
						});
					});
					// 初始化的时候抓取第一个选项卡数据
					$($scrollContainers[0]).pullToRefresh().pullDownLoading();
					// document.querySelectorAll('.mui-slider-group .mui-scroll')[0]
					// $('.mui-slider-group .mui-scroll')
					var createFragment = function(ul, index, count, reverse) {
						var length = ul.querySelectorAll('li').length;
						var fragment = document.createDocumentFragment();
						var li;
						for (var i = 0; i < count; i++) {
							li = document.createElement('li');
							li.className = 'mui-table-view-cell';
							li.innerHTML = '第' + (index + 1) + '个选项卡子项-' + (length + (reverse ? (count - i) : (i + 1)));
							fragment.appendChild(li);
						}
						return fragment;
					};
				});
			})(mui);
		</script>
	</body>

</html>
